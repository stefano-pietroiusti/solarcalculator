<body>
  <h1>Solar Calculator PWA.</h1>
  <button onclick="addToHomeScreen()">Add to Home Screen (WIP)</button>
  <form>
    <label for="length">Length:</label>
    <input type="number" id="length" name="length" required><br><br>
    <label for="width">Width:</label>
    <input type="number" id="width" name="width" required><br><br>
    <button type="button" onclick="calculateArea()">Calculate Area</button>
  </form>
  <p id="area"></p>
  <script>
    async function getRectangleArea(length, width) {
      return length * width;
    }

    async function calculateArea() {
      let length = document.getElementById("length").value;
      let width = document.getElementById("width").value;
      let area = await getRectangleArea(length, width);
      document.getElementById("area").innerHTML = `The area of the rectangle is ${area} square units.`;
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js').then(function (registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }

    function addToHomeScreen() {
      if (window.navigator.standalone === true) {
        alert('This app is already installed on your device.');
      } else if (window.matchMedia('(display-mode: standalone)').matches) {
        alert('This app is already installed on your device.');
      } else {
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', function (event) {
          event.preventDefault();
          deferredPrompt = event;
          showAddToHomeScreen();
        });

        function showAddToHomeScreen() {
          let a2hsModal = document.getElementById('a2hs-modal');
          a2hsModal.style.display = 'block';
          let a2hsButton = document.getElementById('a2hs-button');
          a2hsButton.addEventListener('click', function () {
            a2hsModal.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(function (choiceResult) {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the A2HS prompt');
              } else {
                console.log('User dismissed the A2HS prompt');
              }
              deferredPrompt = null;
            });
          });
        }
      }
    }
  </script>
